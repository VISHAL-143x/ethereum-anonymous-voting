<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Ethereum Voting</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/spinner/css-loader.css">

    <script src='js/bignumber.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.4/web3.min.js"
        integrity="sha512-TTGImODeszogiro9DUvleC9NJVnxO6M0+69nbM3YE9SYcVe4wZp2XYpELtcikuFZO9vjXNPyeoHAhS5DHzX1ZQ=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="spinner-overlay" class="loader loader-default is-active" data-text="Communicating with smart contract..."></div>
    <div class="container">
        <div>
            <h1>Anonymous Voting</h1>
        </div>
        <div id="account-div">
            <h5 id="connected-account-header"></h5>
        </div>

        <!-- Div to connect webapp to Metamask -->
        <div id="metamask-div">
            <!-- Button to connect Metamask -->
            <button onclick="app.connectMetamask()">Connect With Metamask</button>
            <hr>
        </div>

        <!--  -->
        <div id="election-connection-div" class="invisible">
            <h3>Enter Election Address</h3>
            <sub>0x73e2cd2B186eE047b4d053F74CAeF43918b8C855</sub>
            <input id="contract-address-input" placeholder="Election Address">
            <button onclick="app.connectContract()">Connect to Election</button>
            <hr>
        </div>

        <div id="pk-div" class="invisible">
            <h3>Setup Your Public Key Encryption</h3>
            <button>Setup</button>
            <hr>
        </div>

        <div id="candidates-div" class="invisible">
            <h3>Click to Vote</h3>
            <div id="candidates-grid">
                <div class="row">
                    <div class="column" onclick="alert('hi')"><span class="column-interior">Candidate 1</span></div>
                    <div class="column"><span class="column-interior">Candidate 2</span></div>
                    <div class="column"><span class="column-interior">Candidate 3</span></div>
                    <div class="column"><span class="column-interior">Candidate 4</span></div>
                </div>
                <div class="row">
                    <div class="column" onclick="alert('hi')"><span class="column-interior">.column</span></div>
                    <div class="column"><span class="column-interior">.column</span></div>
                    <div class="column"><span class="column-interior">.column</span></div>
                    <div class="column"><span class="column-interior">.column</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/frontend/UI.js"></script>
    <script src="js/backend/ElectionHandler.js"></script>
    <script src="js/Processor.js"></script>
    <script src="js/App.js"></script>
    <!-- <script src="js/connection.js"></script> -->
</body>

</html>
