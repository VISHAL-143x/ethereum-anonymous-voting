<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Ethereum Voting</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/spinner/css-loader.css">

    <script src='js/bignumber.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.4/web3.min.js"
        integrity="sha512-TTGImODeszogiro9DUvleC9NJVnxO6M0+69nbM3YE9SYcVe4wZp2XYpELtcikuFZO9vjXNPyeoHAhS5DHzX1ZQ=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="spinner-overlay" class="loader loader-default is-active" data-text="Communicating with smart contract..."></div>
    <div class="container">
        <div>
            <h1>Anonymous Voting Election Creation</h1>
        </div>
        <div id="account-div">
            <h5 id="connected-account-header"></h5>
        </div>

        <!-- Div to connect webapp to Metamask -->
        <div id="metamask-div">
            <!-- Button to connect Metamask -->
            <button onclick="app.connectMetamask()">Connect With Metamask</button>
            <hr>
        </div>

        <!--  -->
        <div id="election-creator-connection-div" class="invisible">
            <h3>Enter Election Creator Address</h3>
            <h5>Default Election Creator Address: </h5>
            <input placeholder="Election Creator Address">
            <button>Connect to Election Creator</button>
            <hr>
        </div>

        <div id="parameters-setup-div" class="invisible">
            <h3>Generate Parameters</h3>
            <button>Generate</button>
            <hr>
        </div>
        
        <div id="parameters-values-div" class="invisible">
            <h5 id="g-value">g = </h5>
            <h5 id="p-value">p = </h5>
        </div>

        <div id="candidates-div" class="invisible">
            <h3>Setup Election</h3>
            <h4>Unique Election Name</h4>
            <input id='electionName'>
            <hr>
            <h4>Eligible Voters</h4>
            <textarea id='voters'></textarea>
            <hr>
            <h4>Candidates</h4>
            <textarea id='candidates'></textarea>
            <hr>
            <button onclick="createElection()">Setup Contract</button>
        </div>
    </div>

    <script src="js/frontend/UI.js"></script>
    <script src="js/election_contract_abi.js"></script>
    <script src="js/test_contract_abi.js"></script>
    <script src="js/ElectionCreatorHandler.js"></script>
    <script src="js/ElectionHandler.js"></script>
    <script src="js/Processor.js"></script>
    <script src="js/App.js"></script>
    <!-- <script src="js/connection.js"></script> -->
</body>

</html>
