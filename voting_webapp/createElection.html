<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anonymous Ethereum Voting | Create Election</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.4/web3.min.js" integrity="sha512-TTGImODeszogiro9DUvleC9NJVnxO6M0+69nbM3YE9SYcVe4wZp2XYpELtcikuFZO9vjXNPyeoHAhS5DHzX1ZQ==" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Anonymous Voting Ethereum Smart Contract</h1>
        <!-- Button to connect Metamask -->
        <button onclick="connectAddress()">Connect With Metamask</button>

        <h3>Create Anonymous Election</h3>
        <p>Election Creator Contract: </p>
        <h4>Unique Election Name</h4>
        <input id='electionName'>
        <hr>
        <h4>How Many Votes Does Each User Get</h4>
        <input id='numVotes'>
        <hr>
        <h4>Eligible Voters</h4>
        <textarea id='voters'></textarea>
        <hr>
        <h4>Candidates</h4>
        <textarea id='candidates'></textarea>
        <hr>
        <button onclick="createElection('electionName', 'numVotes', 'voters', 'candidates')">Setup Contract</button>
        
        <script src="js/election_contract_abi.js"></script>
        <script src="js/test_contract_abi.js"></script>
        <script src="js/ElectionCreatorHandler.js"></script>
        <script src="js/ElectionHandler.js"></script>
        <script src="js/processor.js"></script>
        <!-- <script src="js/connection.js"></script> -->
    </body>
</html>
